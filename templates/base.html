<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="container my-5">
        <link rel="stylesheet" href="{% static 'css/contact.css' %}"/>
        <h3 class="pb-2 mb-4 border-bottom border-info">Fill The Form To Submit your file into database</h3>
        <form method="post" action="/">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="form-group my-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name">
            </div>
            <div class="form-group my-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name">
            </div>
            <div class="form-group my-3">
                <label for="phone_no" class="form-label">Phone No</label>
                <input type="phone_no" class="form-control" name="phone_no" id="phone_no">
            </div>
            <div class="form-group my-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group my-3">
                <label for="content">File Detail</label>
                <textarea class="form-control" name="content" id="content" cols="5" rows="5"></textarea>
            </div>
            <div class="form-group my-3">
                <label for="content">Upload File</label>
                <textarea class="form-control" name="content" id="content" cols="5" rows="5"></textarea>
            </div>
            <center>
                <input type="submit" class="btn btn-success my-3" value="Submit">
            </center>
        </form>
        
    </div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</body>
</html>
